<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>form</title>
</head>
<body>
	<form role="form" th:action="@{/simple/confirm}" th:object="${simpleForm}" method="post">
		<table>
			<tr>
				<th>Email</th>
				<td>
		            <input type="email" name="femail" th:field="*{femail}" />
		            <span th:if="${#fields.hasErrors('femail')}" th:errors="*{femail}">error!</span>
	            </td>
			</tr>
	        <tr>
	        	<th> Password</th>
	        	<td>
		            <input type="password" name="fpass" th:field="*{fpass}" />
		            <span th:if="${#fields.hasErrors('fpass')}" th:errors="*{fpass}">error!</span>
	            </td>
	        </tr>
	        <tr>
	        	<th>Select</th>
	        	<td>
	            	<select name="fselect">
	              	<option value="">---</option>
	              	<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}" th:selected="${item.value} == *{fselect}" />              	
		            </select>
		            <span th:if="${#fields.hasErrors('fselect')}" th:errors="*{fselect}">error!</span>
		         </td>
	        </tr>
	        <tr>
	        	<th>Multi Select</th>
	        	<td>
            		<select name="fmselect" multiple="multiple" size="6">
              		<option value="">---</option>
              		<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}" th:field="*{fmselect}"></option>             	
		            </select>
		            <span th:if="${#fields.hasErrors('fmselect')}" th:errors="*{fmselect}">error!</span>
            	</td>
	        </tr>
	        <tr>
	        	<th>Single checkbox</th>
            	<td>             
	                <input type="checkbox" name="fcheck" value="on" th:field="*{fcheck}" /> Active                        	
	            	<span th:if="${#fields.hasErrors('fcheck')}" th:errors="*{fcheck}">error!</span>
            	</td>
	        </tr>
	        <tr>
	        	<th>Radio</th>
	        	<td>
            	             
                <input type="radio" name="fradio" th:each="item : ${radioItems}" th:value="${item.value}" th:text="${item.key}" th:field="*{fradio}" />   
                <span th:if="${#fields.hasErrors('fradio')}" th:errors="*{fradio}" class="help-block">error!</span>         
            	
            	</td>
            
          
	        </tr>
         </table>
        <button type="submit">confirm</button>
	</form>
</body>
</html>
